<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Cosas que mola saber antes de empezar a programar (en Python)</title>

		<link rel="stylesheet" href="../.lib/reveal.js-v4.3.1/dist/reset.css">
		<link rel="stylesheet" href="../.lib/reveal.js-v4.3.1/dist/reveal.css">
		<link rel="stylesheet" href="../.lib/reveal.js-v4.3.1/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../.lib/reveal.js-v4.3.1/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
				    data-markdown="README.md"
				    data-separator-notes="^\?\?\?"
				    data-separator-vertical="--"
				>
                </section>
			</div>
		</div>

		<script src="../.lib/reveal.js-v4.3.1/dist/reveal.js"></script>
		<script src="../.lib/reveal.js-v4.3.1/plugin/notes/notes.js"></script>
		<script src="../.lib/reveal.js-v4.3.1/plugin/markdown/markdown.js"></script>
		<script src="../.lib/reveal.js-v4.3.1/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
